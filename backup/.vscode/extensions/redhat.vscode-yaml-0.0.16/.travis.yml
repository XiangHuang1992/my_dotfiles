sudo: false
language: node_js
node_js:
- '6'
os:
- osx
- linux
before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start; sleep 3; fi
- npm install -g typescript@3.0.0-dev.20180626
install:
- npm install
- npm run vscode:prepublish
- npm install -g vsce
- vsce package
script:
- npm test --silent
